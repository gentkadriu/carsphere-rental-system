<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #161616, #1e1e1e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .card-header {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: #1db954;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.6);
            border-color: #1db954;
        }

        .btn-primary {
            background-color: #1db954;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #17a54a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.5);
        }

        .form-text a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }

        .form-text a:hover {
            color: #17a54a;
            text-decoration: underline;
        }

        .text-success {
            color: #1db954 !important;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">Register Your Account</div>
    <div class="card-body">
        <form action="/register" method="post" onsubmit="return validatePassword()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <small id="passwordError" class="text-danger" style="display: none;">Password must be at least 8 characters long.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="form-text text-center mt-3">
            <a href="/login">Already have an account? Login here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validatePassword() {
        let password = document.getElementById("password").value;
        let errorMessage = document.getElementById("passwordError");

        if (password.length < 8) {
            errorMessage.style.display = "block"; // Show error message
            return false; // Prevent form submission
        } else {
            errorMessage.style.display = "none"; // Hide error message
            return true; // Allow form submission
        }
    }
</script>
</body>
</html>
