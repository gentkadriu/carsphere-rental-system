<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            color: white;
            margin-bottom: 20px;
        }

        .card-header {
            background: rgba(0, 0, 0, 0.5);
            color: #ffc107;
            font-weight: bold;
        }

        .btn {
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0a58ca;
            transform: translateY(-3px);
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            transform: translateY(-3px);
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .modal-content {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            color: white;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: rgba(0, 128, 0, 0.8);
            color: white;
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CarSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Selected Vehicle</h1>

    <div class="card">
        <div class="card-header">
            Selected Vehicle Details
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Vehicle Name: <span id="vehicleName" th:text="${vehicle.name}">Vehicle Name</span></h5>
                    <p>Make: <span id="vehicleMake" th:text="${vehicle.make}">Make</span></p>
                    <p>Color: <span th:text="${vehicle.color}">Color</span></p>
                    <p>Year: <span th:text="${vehicle.year}">Year</span></p>
                    <p>Price Per Day: $<span id="pricePerDay" th:text="${vehicle.pricePerDay}">0.00</span></p>
                </div>
                <div class="col-md-6 text-center">
                    <h5>Rent Days</h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger btn-sm me-2" onclick="changeDays(-1)">-</button>
                        <input type="number" id="days" class="form-control mx-2" value="1" min="1" readonly>
                        <button class="btn btn-success btn-sm ms-2" onclick="changeDays(1)">+</button>
                    </div>
                </div>
            </div>
            <hr>
            <h4>Total Payment: $<span id="total">0.00</span></h4>
            <div class="d-flex justify-content-end">
                <a href="/customerview" class="btn btn-secondary me-2">Go Back</a>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal" onclick="populateModal()">Confirm Rental</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Rental Confirmed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You have successfully booked <span id="modalVehicleName" class="fw-bold"></span>.</p>
                <p>Your total cost is <span id="modalTotalCost" class="fw-bold"></span>.</p>
                <p>Your Rent Days: <span id="modalRentDays" class="fw-bold"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const pricePerDay = parseFloat(document.getElementById('pricePerDay').textContent);
    const vehicleName = document.getElementById('vehicleName').textContent;
    const vehicleMake = document.getElementById('vehicleMake').textContent;
    const totalEl = document.getElementById('total');
    const daysInput = document.getElementById('days');
    const modalRentDays = document.getElementById('modalRentDays');

    function updateTotal() {
        const days = parseInt(daysInput.value);
        totalEl.textContent = (pricePerDay * days).toFixed(2);
    }

    function changeDays(change) {
        let days = parseInt(daysInput.value);
        days += change;
        if (days < 1) days = 1;
        daysInput.value = days;
        updateTotal();
    }

    function calculateRentDates() {
        const days = parseInt(daysInput.value);
        const today = new Date();
        const startDate = today.toLocaleDateString('en-GB');
        const endDate = new Date(today);
        endDate.setDate(today.getDate() + days - 1);
        return `${startDate} - ${endDate.toLocaleDateString('en-GB')}`;
    }

    function populateModal() {
        document.getElementById('modalVehicleName').textContent = `${vehicleName} ${vehicleMake}`;
        document.getElementById('modalTotalCost').textContent = `$${totalEl.textContent}`;
        modalRentDays.textContent = calculateRentDates();
    }

    updateTotal();
</script>

</body>
</html>
