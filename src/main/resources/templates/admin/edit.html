<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin-top: 100px; /* Space below navbar */
            padding-bottom: 40px; /* Space for content padding */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f8f9fa;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1s ease-in-out;
        }

        .card-header {
            background-color: #ffc107;
            color: #212529;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            box-shadow: 0 8px 15px rgba(33, 136, 56, 0.3);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 8px 15px rgba(90, 98, 104, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CarSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Edit Vehicle</h1>
    <div class="card">
        <div class="card-header">
            Edit Vehicle Details
        </div>
        <div class="card-body">
            <form th:action="@{/admin/edit/{id}(id=${vehicle.id})}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="vehicleName" class="form-label">Vehicle Name</label>
                    <input type="text" class="form-control" id="vehicleName" name="name" th:value="${vehicle.name}" placeholder="Enter vehicle name" required>
                </div>
                <div class="col-md-6">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" class="form-control" id="make" name="make" th:value="${vehicle.make}" placeholder="Enter vehicle make" required>
                </div>
                <div class="col-md-6">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" name="color" th:value="${vehicle.color}" placeholder="Enter vehicle color" required>
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" th:value="${vehicle.year}" placeholder="Enter vehicle year" required>
                </div>
                <div class="col-md-6">
                    <label for="pricePerDay" class="form-label">Price Per Day</label>
                    <input type="number" class="form-control" id="pricePerDay" name="pricePerDay" th:value="${vehicle.pricePerDay}" placeholder="Enter price per day" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
