<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CarSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .welcome-container {
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        .btn-custom {
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            padding: 15px 40px;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 200px;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .btn-admin {
            background-color: #4caf50;
        }

        .btn-admin:hover {
            background-color: #45a049;
        }

        .btn-customer {
            background-color: #2196f3;
        }

        .btn-customer:hover {
            background-color: #1e88e5;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes dropIn {
            from {
                transform: translateX(-50%) translateY(-300px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(-150px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1 class="welcome-title">Welcome to CarSphere</h1>
    <div>
        <a href="/admin/dashboard" class="btn btn-custom btn-admin">Admin</a>
        <a href="/customerview" class="btn btn-custom btn-customer">Customer</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
