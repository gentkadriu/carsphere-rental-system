<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; /* Enable scrolling */
        }

        nav.navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 40px; /* Increase space below title */
            animation: fadeInDown 1s ease-in-out;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #ffffff;
            padding: 20px; /* Add padding to cards */
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .card-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            font-size: 18px;
            font-weight: bold;
            background: #0f2027;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 0 0 15px 15px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #203a43;
            color: #ffffff;
        }

        .container {
            padding-bottom: 100px; /* Add space at the bottom for scrolling */
        }

        .row.g-4 {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CarSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Available Vehicles</h1>
    <div class="row g-4">
        <div class="col-md-4" th:each="vehicle : ${vehicles}">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${vehicle.name} + ' - ' + ${vehicle.make}"></h4>
                    <p class="card-text">
                        <strong>Color:</strong> <span th:text="${vehicle.color}"></span><br>
                        <strong>Year:</strong> <span th:text="${vehicle.year}"></span><br>
                        <strong>Price Per Day:</strong> $<span th:text="${vehicle.pricePerDay}"></span>
                    </p>
                </div>
                <a th:href="@{/cart/{id}(id=${vehicle.id})}" class="btn btn-primary">Rent</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
